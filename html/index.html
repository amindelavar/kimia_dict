<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>KIMIA DICT</title>

    <link href="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="../css/semantic.ltr.min.css" rel="stylesheet" type="text/css" />
    <script>
        if (typeof module === 'object') {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/semantic.min.js" type="text/javascript"></script>
    <script>
        if (window.module) module = window.module;
    </script>
</head>

<body style="padding:5px 1%;">

    <!--search box-->
    <div class="" style="padding:5px 0%;max-height:50px;position: fixed;z-index: 10;box-shadow:0 2px 6px 0 rgba(0,0,0,0.2);background-color: #fff;left:0;right:0;top:0;">
        <table style="width:100%;">
            <tr>
                <td style="min-width:160px;">
                    <div class="ui small basic icon buttons">
                        <button class="ui button" style="margin:0;padding:0;"></button>
                        <button class="ui button" onclick="toggle_slide_bar('toggle')" id='toggle_slider'><i class="columns icon"></i></button>
                        <button class="ui button"><i class="volume up disabled icon"></i></button>
                        <button class="ui button" id='next_user_word'><i class="chevron circle right icon"></i></button>
                        <button class="ui button" id='prev_user_word'><i class="chevron circle left icon"></i></button>
                    </div>
                </td>
                <td style="width:100%;" class="">
                    <div class="ui icon fluid input ">
                        <input type="text" tabindex="1" placeholder="Search..." id="main_search_input">
                        <i onclick="search_click()" class="  search link icon"></i>
                    </div>
                    <div id="search_results" class="auto_complete_results main_font"></div>
                </td>
            </tr>

        </table>

    </div>

    <div class="ui two column grid" id="main_dict" style="border:0px solid red;position: relative;margin-top:60px;">
        <div class="four wide column" id='menu_bar' style='margin:0;'>
            <!--menu bar-->
            <div class="ui segment blue" style="padding:0;overflow: hidden;">
                <div class="ui fluid vertical menu" style="height: 100%;min-width: 100px !important;">
                    <div class="item" id='results_tab'>
                        <div class="header"></div>
                        <div class="menu"> </div>
                    </div>
                    <div class="item" id='options_tab'>
                        <div class="header"></div>
                        <div class="menu"></div>
                    </div>
                    <div class="item" id='tools_tab'>
                        <div class="header"></div>
                        <div class="menu"></div>
                    </div>
                    <div class="item" id='info_tab'>
                        <div class="header"></div>
                        <div class="menu"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="twelve wide column" id='content_bar' style="transition: all .4s;overflow: visible;margin:0;">
            <!--cntent box-->
            <div id='main_content' class="ui stacked segment orange" style="padding:0;">

            </div>
        </div>

    </div>
    <script src="../funcs/main_render.js" type="text/javascript"></script>
</body>

</html>
